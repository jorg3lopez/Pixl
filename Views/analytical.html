<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>PIXL Heatmaps</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="./Styles/site.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="./Js/site.js" defer></script>
  </head>

  <body class="data-page">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">PIXL Heatmaps</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Select Elements</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="/mg">Magnesium</a>
                <a class="dropdown-item" href="/al">Aluminum</a>
                <a class="dropdown-item" href="/ca">Calcium</a>
                <a class="dropdown-item" href="/ti">Titanium</a>
                <a class="dropdown-item" href="/fe">Iron</a>
                <a class="dropdown-item" href="/si">Silicon</a>
              </div>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/data">Data Analysis</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="dt dt-data-page"><table id="dtElementData" class="table table-striped table-bordered" width="100%"></table></div>

    <div class="container">
      <form>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cbMg" value="Mg" />
          <label class="form-check-label" for="cbMg">Magnesium</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cbAl" value="Al" />
          <label class="form-check-label" for="cbAl">Aluminum</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cbCa" value="Ca" />
          <label class="form-check-label" for="cbCa">Calcium</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cbTi" value="Ti" />
          <label class="form-check-label" for="cbTi">Titanium</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cbFe" value="Fe" />
          <label class="form-check-label" for="cbFe">Iron</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cbSi" value="Si" />
          <label class="form-check-label" for="cbSi">Silicon</label>
        </div>

        <div class="d-inline-flex">
          <div class="col">
            <input type="number" class="form-control" placeholder="Starting pixel (i)" min="0" max="752" />
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Ending pixel (i)" min="0" max="752" />
          </div>
        </div>
        <div class="d-inline-flex">
          <div class="col">
            <input type="number" class="form-control" placeholder="Starting pixel (j)" min="0" max="580" />
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Ending pixel (j)" min="0" max="580" />
          </div>
        </div>
        <div class="d-inline-flex">
          <button type="submit" class="btn-submit btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
