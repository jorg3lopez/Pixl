    <div class="container">
      <div id="binary-graph" class="binary-plots"></div>

      <div class="container">
        <div class="error-alert alert alert-danger" role="alert">
          <button type="button" class="close" data-dismiss="alert">x</button>
          Please select two different elements.
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioDet" id="radioDetA" value="A" checked />
          <label class="form-check-label" for="radioDetA">
            Detector A
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioDet" id="radioDetB" value="B" />
          <label class="form-check-label" for="radioDetB">
            Detector B
          </label>
        </div>

        <div class="d-flex flex-row bd-highlight mb-3">
          <div class="row-pad">
            <select id="select-ele-1" class="selectpicker element-select" title="Choose one of the following...">
              <option value="Mg">Magnesium</option>
              <option value="Al">Aluminum</option>
              <option value="Ca">Calcium</option>
              <option value="Ti">Titanium</option>
              <option value="Fe">Iron</option>
              <option value="Si">Silicon</option>
            </select>
          </div>
          <div class="row-pad">
            <select id="select-ele-2" class="selectpicker element-select" title="Choose one of the following...">
              <option value="Mg">Magnesium</option>
              <option value="Al">Aluminum</option>
              <option value="Ca">Calcium</option>
              <option value="Ti">Titanium</option>
              <option value="Fe">Iron</option>
              <option value="Si">Silicon</option>
            </select>
          </div>
        </div>
